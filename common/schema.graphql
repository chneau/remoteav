schema {
  query: Query
  mutation: Mutation
}

type Query {
  cameras: [Camera!]!
}

type Mutation {
  setCamera(id: Int!, formatName: String!, frameSize: String!): Boolean!
}

type Camera {
  id: Int!
  supportedFormats: [SupportedFormat!]!
}

type SupportedFormat {
  name: String!
  frameSizes: [String!]!
}
